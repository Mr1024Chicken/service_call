            <thead>
              <tr>
                <th scope="col">Current volume</th>

                <th scope="col">Market</th>
                <th scope="col">Price Change</th>
                <th scope="col">Symbol</th>
              </tr>

            <tbody *ngFor = "let stock of stocks">
              <tr>
                <td>{{stock.symbol}}</td>
                <td>{{stock.currentVolume}}</td>
                <td>{{stock.lastPrice}}</td>
                <td>{{stock.market}}</td>
                <td>{{stock.priceChange}}</td>
              </tr>
            </tbody>
          </table>
