            <thead>
              <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>

                <th scope="col">Cover</th>
              </tr>

            <tbody *ngFor = "let book of books">

                <td>{{book.cover}}</td>
              </tr>
            </tbody>
          </table>
